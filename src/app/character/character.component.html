<div class="card-header h2">
  {{localization.getHeader()}}
</div>
<div class="options ">
  <span *ngIf="isShowOptions(); then showOptions else hideOptions"></span>
  <ng-template #showOptions>
    <ul>
      <!-- options here -->
    </ul>
  </ng-template>
  <ng-template #hideOptions>
    <div class="text-center h3">
      <button (click)="changeOptionsState()">{{localization.getShowOptions()}}</button>
    </div>
  </ng-template>
</div>
